# SAP Purchase Order System API - Development Configuration
# Environment: DEV

# HTTP Listener Configuration
http:
  host: "0.0.0.0"
  port: "8081"
  basePath: "/sap-po-system/v1"

# SAP Connection Configuration
sap:
  host: "sap-dev.example.com"
  systemNumber: "00"
  client: "100"
  language: "EN"
  destinationName: "SAP_DEV"
  # Connection Pool Settings
  pool:
    peakLimit: "10"
    capacity: "5"
    expirationTime: "30000"
    expirationCheckPeriod: "60000"

# API Configuration
api:
  pagination:
    defaultLimit: "50"
    maxLimit: "500"

# Logging Configuration
logging:
  level: "DEBUG"
  correlationIdHeader: "X-Correlation-ID"
